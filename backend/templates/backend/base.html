<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ibash">
    <meta name="author" content="ibash">
    <meta name="keyword" content="ibash">
    <link rel="shortcut icon" href="/static/img/ibash.ico">
    <title>iBash后台管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/css/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/static/css/fileinput.css" rel="stylesheet" />
    <link href="/static/css/backend.css" rel="stylesheet">
    <link href="/static/css/backend-responsive.css" rel="stylesheet" />
    <link href="/static/css/backend-common.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8" src="/static/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/js/ueditor/ueditor.all.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/static/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  </head>
  <body>
  <section id="container" class="">
    <header class="header white-bg"><!--头部信息-->
        <div class="sidebar-toggle-box">
            <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <a href="javascript:void(0);" class="logo">iBash<span>后台管理系统</span></a>
        <div class="top-nav "><!--搜索框和登出-->
        <ul class="nav pull-right top-menu">
            <li>
                <input type="text" class="form-control search" placeholder="Search">
            </li>
            <!--显示登录用户名已经注销按钮-->
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0);">
                    <span class="username"><strong>{{ request.user.name }}</strong></span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <li><a href="{% url 'backend:logout' %}"><i class="icon-key"></i>注销</a></li>
                </ul>
            </li><!--logout end-->
        </ul>
        </div>
    </header>

      <aside><!--侧边栏-->
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="{% url 'backend:index' %}">
                          <i class="icon-dashboard"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon-cogs"></i>
                          <span>全局设置</span>
                          <span class="arrow"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="{% url 'backend:links' %}">友情链接</a></li>
                          <li><a class="" href="{% url 'backend:backlists' %}">IP黑名单</a></li>
                          <li><a class="" href="{% url 'backend:upload_pic' %}">上传图片</a></li>
                      </ul>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon-book"></i>
                          <span>博文管理</span>
                          <span class="arrow"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="{% url 'backend:create_article' %}">创建博文</a></li>
                          <li><a class="" href="{% url 'backend:article_manage' %}">管理博文</a></li>
                          <li><a class="" href="{% url 'backend:already_delete_article' %}">已删除博文</a></li>
                      </ul>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon-comments"></i>
                          <span>评论管理</span>
                          <span class="arrow"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="{% url 'backend:comment_content' %}">评论内容</a></li>
                          <li><a class="" href="{% url 'backend:comment_manage' %}">评论管理</a></li>
                      </ul>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon-th"></i>
                          <span>博文分类</span>
                          <span class="arrow"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="{% url 'backend:categories_manage' %}">分类管理</a></li>
                      </ul>
                  </li>
                  <li>
                      <a class="" href="">
                          <i class="icon-user"></i>
                          <span>用户管理</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <section id="main-content">
          <section class="wrapper">
            {% block main-area %}
            {% endblock %}
          </section>
      </section>

  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.12.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.customSelect.min.js" ></script>
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js"></script>
    <script src="/static/js/tinymce/tinymce.min.js"></script>
    <!--common script for all pages-->
    <script src="/static/js/common-scripts.js"></script>
    <script src="/static/js/moment.js"></script>
    <script type="text/javascript" src="/static/js/daterangepicker.js"></script>
    <script>
        $(function () {
            $('#sidebar .open').removeClass('open');
            $('#sidebar .active').removeClass('active');
            $('#sidebar a[href="{{ request.path }}"]').parent().addClass('active');
            var current_li = $('#sidebar a[href="{{ request.path }}"]').parent();
            var current_ul = current_li.parent();
            var current_bar = current_ul.parent();
            current_ul.css({'display': 'block'});
            current_bar.addClass('active');
        });
    </script>
    {% block js-area %}
    {% endblock %}
  </body>
</html>
